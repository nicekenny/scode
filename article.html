<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Source Code - Scode.org.cn</title>
<meta name="keywords" content="Source Code Laboratory">
<meta name="description" content="Source Code Laboratory">
<link rel="shortcut icon" href="images/favicon_16.ico" />
<link rel="icon" type="image/gif" href="images/favicon_16.ico" />

<link href="css/layout.css" rel="stylesheet" type="text/css" />
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/article.css" rel="stylesheet" type="text/css" />
<link href="css/content.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="js/jquery-min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<script type="text/javascript" src="js/services.js"></script>
<script type="text/javascript" src="js/article-function.js"></script>
</head>

<body>
	<div class="header">
    	<div class="wrapper">
        	<div class="top">
            	<ul id="top_links">
                	<!-- topLinks -->
                </ul>
            </div>
        </div>
        <div class="navigator">
        	<div class="wrapper">
            	<h1 class="logo">
                	<a href="" scl="scode">SourceCode</a>
                    <em class="left-angle"></em>
                    <em class="right-angle"></em><br />
                </h1>
				<nav class="nav-items">
                	<ul>
                    	<li><a href="" scl="scode"><span>首页</span></a></li>
						<li class="current"><a href="#"><span>文章</span></a></li>
                    </ul>
                    <ul id="root_categorys">
                    	<!-- rootCategorys -->
                    </ul>
                </nav>
                <div class="search-box">
                	<form id="searchForm" action="search.html" scl="scode">
                        <input type="text" name="keyword" placeholder="请输入关键词" class="sb-text" />
                        <input type="submit" class="sb-button" />
                    </form>
                </div>
          </div>
        </div>
	</div>
    <div class="panel">
    	<div class="wrapper">
        	<!-- 顶部广告图
        	<div class="adver-panel">
            	<div class="adver-box">
                	<img src="images/article-bg.jpg" width="980" />
                </div>
            </div>
            -->
        	<div class="content-main">
            	<!--content begin-->
                <div class="c_title">
                	<h1 id="article_title" class="title_h1"><!--This is a title.--></h1>
                    <div class="title_info">
                    	<span id="article_author"><!--Author--></span>
                        <em>&nbsp;|&nbsp;</em>
                        <span id="article_time"><!--2019-01-01 00:00--></span>
                    </div>
                </div>
                <div id="article_content" class="content_text"><!--This is the content of an article.--></div>
                <!--content end-->
            </div>
        </div>
    </div>
    <div id="body_footer" class="footer">
    	<!-- footer-html -->
    </div>
	<!--固定工具栏-->
	<div class="fixed_box">
    	<a class="back_top">回到顶部</a>
        <a class="qr_code">二维码<div class="qr_code_img"><img src="images/qrcode.jpg"/></div></a>
    </div>
